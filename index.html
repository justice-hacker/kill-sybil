<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëÅÔ∏è</text></svg>"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100dvh;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .x {
        position: absolute;
      }
      .puppet {
        position: fixed;
        width: 9%;
        height: 9%;
        transition: filter 0.3s ease;
      }
      .todd {
        position: fixed;
        width: 3.5%;
        height: 3.5%;
        transition: filter 0.3s ease;
      }
      .cult {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        width: 6%;
        padding-top: 1%;
        transition: filter 0.3s ease;
      }
      .cult:hover {
        filter: brightness(0);
      }
      .puppet:hover {
        filter: drop-shadow(0 0 10px #919191);
      }
      .todd:hover {
        filter: drop-shadow(0 0 10px #919191);
      }
      @media (max-width: 768px) {
        body {
          height: 100dvh;
          background-position: left bottom;
          background-size: auto 100%;
        }
        /*.puppet {
          width: 15%;
        }*/

        .cult {
          width: 20%;
          padding-top: 5%;
          left: 80%;
        }
      }
    </style>
  </head>
  <body>
    <a href="https://x.com/Justa_Bera" target="_blank"
      ><img src="justa_bera.png" class="cult"
    /></a>
    <div class="x">
      <a
        href="https://x.com/BeraPuppets/status/1910668863496143122"
        target="_blank"
        ><img src="puppet.svg" , class="puppet"
      /></a>
      <a
        href="https://x.com/Justa_Bera/status/1929241099387773312"
        target="_blank"
        ><img src="todd.svg" , class="todd"
      /></a>
    </div>
    <script>
      function positionInvisibleBtn(query, x, y) {
        const button = document.querySelector(query);

        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        // –û—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω—ñ —Ä–æ–∑–º—ñ—Ä–∏ (–π–º–æ–≤—ñ—Ä–Ω–æ, canvas)
        const originalWidth = 3840; // 0xF00
        const originalHeight = 2160; // 0x870

        let scaledWidth, scaledHeight;

        // –Ø–∫—â–æ —à–∏—Ä–∏–Ω–∞ –≤—ñ–∫–Ω–∞ –º–∞–ª–∞ ‚Äî –º–∞—Å—à—Ç–∞–±—É–π –∑–∞ –≤–∏—Å–æ—Ç–æ—é
        if (screenWidth <= 768) {
          scaledHeight = screenHeight;
          scaledWidth = (originalWidth / originalHeight) * scaledHeight;
        } else {
          scaledWidth = screenWidth;
          scaledHeight = screenHeight;
        }

        const left = (x / originalWidth) * scaledWidth;
        const top = (y / originalHeight) * scaledHeight;

        //const left = x / originalWidth;
        //const top = y / originalHeight;

        button.style.left = left + "px";
        button.style.top = top + "px";
      }

      // –í–∏–∫–ª–∏–∫ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏ —Ç–∞ –∑–º—ñ–Ω—ñ —Ä–æ–∑–º—ñ—Ä—É –≤—ñ–∫–Ω–∞
      window.addEventListener("resize", () => {
        positionInvisibleBtn(".puppet", 820, 1900);
      });
      window.addEventListener("DOMContentLoaded", () => {
        positionInvisibleBtn(".puppet", 800, 1900);
      });

      window.addEventListener("resize", () => {
        positionInvisibleBtn(".todd", 130, 210);
      });
      window.addEventListener("DOMContentLoaded", () => {
        positionInvisibleBtn(".todd", 130, 210);
      });
    </script>
  </body>
